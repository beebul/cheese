<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes with Cheese</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #checkbox-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px; /* Space between items */
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px; /* Make checkboxes bigger */
            margin-right: 10px;
        }
        /* Style for the submit button */
        #submit-button {
            background-color: #ffcc00; /* Cheese-like color */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
        #submit-button:hover {
            background-color: #ff9900; /* Darker hover effect */
        }
    </style>
</head>
<body>

    <h1>Checkboxes with Random Phrases</h1>

    <div id="checkbox-container"></div>

    <!-- Big Submit Button with Cheese Emoji -->
    <button id="submit-button">Submit ðŸ§€</button>

    <script>
        // Phrases pool with "cheese" and without "cheese"
        const cheesePhrases = [
            "I love cheese", "Cheese is life", "Would you like some cheese?", "Cheddar cheese is great", 
            "Say cheese!", "Melting cheese is amazing", "Cheese on pizza", "Blue cheese tastes strong", 
            "Grilled cheese sandwich", "Cheese and crackers"
        ];

        const nonCheesePhrases = [
            "Walk the dog", "Ride a bike", "Watch a movie", "Play video games", "Read a book",
            "Cook dinner", "Go for a hike", "Paint a picture", "Do some coding", "Listen to music",
            "Write a letter", "Have a picnic", "Visit a friend", "Travel to Paris", "Run a marathon",
            "Take a nap", "Go swimming", "Bake a cake", "Attend a concert", "Solve a puzzle"
        ];

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Combine both arrays and shuffle them
        const allPhrases = cheesePhrases.concat(nonCheesePhrases);
        shuffleArray(allPhrases);

        // Add checkboxes to the page
        const container = document.getElementById("checkbox-container");
        allPhrases.forEach((phrase, index) => {
            const checkboxDiv = document.createElement("div");
            checkboxDiv.className = "checkbox-group";
            
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = "checkbox" + index;

            const label = document.createElement("label");
            label.htmlFor = checkbox.id;
            label.textContent = phrase;

            checkboxDiv.appendChild(checkbox);
            checkboxDiv.appendChild(label);
            container.appendChild(checkboxDiv);
        });

        // Submit button action
        const submitButton = document.getElementById("submit-button");
        submitButton.addEventListener("click", function() {
            // Display the cheese message when the button is clicked
            alert("Okay we get it, you like cheese!");
        });
    </script>

</body>
</html>
